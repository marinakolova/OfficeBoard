<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Message Details</h1>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <!-- Basic Card Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary"><strong>Title:</strong> {{message.title}}</h6>
                </div>
                <div class="card-body">
                    <p><strong>Content:</strong> {{message.content}}</p>
                    <br>
                    <p>
                        <small class="text-muted">Author:
                            <a routerLink="/messages/user/{{message.userId}}"><strong>{{message.userName}}</strong></a>
                        </small>
                    </p>
                    <p>
                        <small class="text-muted">Created On: <strong>{{message.createdOn| date:'dd.MM.yyyy
                                hh:mm'}}</strong></small>
                    </p>
                    <p>
                        <small class="text-muted">Modified On: <strong class="text-danger">{{message.modifiedOn|
                                date:'dd.MM.yyyy hh:mm'}}</strong></small>
                    </p>
                </div>
            </div>
            <button routerLink="/messages" class="btn btn-sm btn-secondary ml-2">Back To Messages</button>
        </div>
    </div>
</div>
