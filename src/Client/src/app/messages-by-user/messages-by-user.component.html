<!-- Begin Page Content -->
<div class="container-fluid mt-4">
    <app-profile-by-user></app-profile-by-user>    
    <div class="row">
        <div class="col-lg-12" *ngFor="let message of messages|slice:0:show let i=index">
            <!-- Basic Card Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary" style="display: inline;">{{message.title}}</h6>
                    <!-- Circle Buttons (Small) -->
                    <div *ngIf="this.getUserId() == message.userId" style="display: inline;">
                        <a (click)="editMessage(message.id)" class="btn btn-warning btn-circle btn-sm ml-4"
                            title="Edit">
                            <fa-icon [icon]="faEdit" style="color: white;"></fa-icon>
                        </a>
                        <a (click)="confirmDelete(message.title, message.id)"
                            class="btn btn-danger btn-circle btn-sm ml-2" title="Delete">
                            <fa-icon [icon]="faTrash" style="color: white;"></fa-icon>
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <p>{{message.content}}</p>
                    <p>
                        <small class="text-muted">Author: <strong>{{message.userName}}</strong> </small> |
                        <small class="text-muted">Created On: <strong>{{message.createdOn| date:'dd.MM.yyyy
                                hh:mm'}}</strong></small>
                    </p>
                </div>
            </div>
            <div class="mb-4 ml-2">
                <a *ngIf="show - i == 1" (click)="show = show + 3" class="btn btn-primary btn-icon-split">
                    <span class="icon text-white-50">
                        <fa-icon [icon]="faArrowDown"></fa-icon>
                    </span>
                    <span class="text" style="color: white;">Load More</span>
                </a>
            </div>
        </div>
    </div>
</div>
