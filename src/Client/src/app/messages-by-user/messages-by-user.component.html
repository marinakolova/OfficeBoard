<!-- Topbar -->
<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between m-4">
        <h1 class="h3 mb-0 text-primary"><strong>Messages Board</strong></h1>
    </div>
</nav>
<!-- End of Topbar -->
<!-- Begin Page Content -->
<div class="container-fluid mt-4">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Messages by <strong>{{messages[0]?.userName}}</strong></h1>
        <button routerLink="/messages" class="btn btn-sm btn-secondary ml-2">Back To Messages Board</button>
    </div>
    <div class="row">
        <div class="col-lg-12" *ngFor="let message of messages">
            <!-- Basic Card Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">{{message.title}}</h6>
                </div>
                <div class="card-body">
                    <p>{{message.content}}</p>
                    <p>
                        <small class="text-muted">Author: <strong>{{message.userName}}</strong> </small> |
                        <small class="text-muted">Created On: <strong>{{message.createdOn| date:'dd.MM.yyyy
                                hh:mm'}}</strong></small>
                    </p>
                    <button routerLink="/messages/{{message.id}}" class="btn btn-sm btn-primary ml-2">See
                        Details</button>
                    <div *ngIf="this.getUserId() == message.userId" style="display: inline;">
                        <button class="btn btn-sm btn-warning ml-3" (click)="editMessage(message.id)"> Edit</button>
                        <button class="btn btn-sm btn-danger ml-3"
                            (click)="confirmDelete(message.title, message.id)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
