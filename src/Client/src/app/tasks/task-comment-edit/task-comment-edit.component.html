<!-- Begin Page Content -->
<div class="container-fluid mt-4">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900">Edit Comment</h1>
                            <p class="mb-4"><small>Created On: <strong>{{comment.createdOn| date:'dd.MM.yyyy
                                        hh:mm'}}</strong> <br>
                                    for Task: </small> <strong>{{comment.taskTitle}}</strong></p>
                        </div>
                        <form class="user" [formGroup]='commentForm'>
                            <div class="form-group">
                                <label>Content</label>
                                <textarea type="text" class="form-control" formControlName="Content"></textarea>
                            </div>
                            <div *ngIf="content?.touched && content?.errors?.required" class="alert alert-danger">
                                Content is required!
                            </div>
                            <div class="form-group">
                                <input hidden type="number" class="form-control" formControlName="Id">
                            </div>
                            <button type="submit" class="btn btn-success btn-user btn-block my-4"
                                (click)="confirmEdit()">Save changes</button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <button class="btn btn-sm btn-outline-danger"
                                routerLink="/tasks/{{comment.taskId}}">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
