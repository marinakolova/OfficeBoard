<!-- Begin Page Content -->
<div class="container-fluid mt-4">
    <div class="card o-hidden border-0 shadow-lg">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create New Task</h1>
                        </div>
                        <form class="user" [formGroup]='taskForm' (ngSubmit)='create()'>
                            <div class="form-group">
                                <label>Title</label>
                                <input type="text" class="form-control" formControlName="Title">
                            </div>
                            <div *ngIf="title?.touched && title?.errors?.required" class="alert alert-danger">
                                Title is required!
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <ckeditor [editor]="Editor" formControlName="Description"></ckeditor>
                            </div>
                            <div *ngIf="description?.touched && description?.errors?.required"
                                class="alert alert-danger">
                                Description is required!
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit"
                                        class="btn btn-success btn-user btn-block my-4">Create</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-outline-danger btn-user btn-block my-4"
                                        routerLink="/tasks">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
