<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]='messageForm'>
                <h1>Edit Message</h1>
                <img class="card-img-top img-thumbnail img-fluid" [src]="message.imageUrl" alt="Card image cap">
                <p class="card-text">
                    <small class="text-muted">Author:
                        <a routerLink="/messages/user/{{message.userId}}">{{message.userName}}</a>
                    </small>
                </p>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" formControlName="Title">
                </div>
                <div *ngIf="title?.touched && title?.errors?.required" class="alert alert-danger">
                    This field is required!
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea type="text" class="form-control" formControlName="Content"></textarea>
                </div>
                <div *ngIf="content?.touched && content?.errors?.required" class="alert alert-danger">
                    This field is required!
                </div>
                <div class="form-group">
                    <label>ImageUrl</label>
                    <input type="text" class="form-control" formControlName="ImageUrl">
                </div>
                <div class="form-group">
                    <input hidden type="number" class="form-control" formControlName="Id">
                </div>
                <button type="submit" class="btn btn-success" (click)="editMessage()">Save changes</button>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
